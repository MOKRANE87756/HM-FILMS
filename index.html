<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصية الأفلام</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .recommendation {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            background-color: #ecf9fe;
            border-radius: 8px;
            display: none;
            font-size: 18px;
            color: #34495e;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ما هو أفضل فيلم لمشاهدته اليوم؟</h1>
    <p>اختر نوع السهرة:</p>
    <select id="occasion">
        <option value="family">مع العائلة</option>
        <option value="friends">مع الأصدقاء</option>
        <option value="romantic">سهرة رومانسية</option>
        <option value="action">أفلام حركة</option>
        <option value="comedy">أفلام كوميدية</option>
        <option value="animation">أفلام رسوم متحركة</option>
    </select>
    <br><br>
    <button onclick="recommendMovie()">اعرض التوصية</button>
    <div id="recommendation" class="recommendation"></div>

    <script>
        function recommendMovie() {
            const occasion = document.getElementById('occasion').value;
            let movie = '';

            switch (occasion) {
                case 'family':
                    movie = 'Coco (2017) - فيلم عائلي رائع ومؤثر لجميع الأعمار.\nPaddington 2 (2017) - مغامرة ممتعة ومناسبة للعائلة.';
                    break;
                case 'friends':
                    movie = 'Guardians of the Galaxy (2014) - مليء بالمغامرة والضحك.\nZombieland (2009) - كوميديا زومبي مليئة بالإثارة.';
                    break;
                case 'romantic':
                    movie = 'The Notebook (2004) - فيلم رومانسي جميل.\nLa La Land (2016) - مزيج من الحب والموسيقى.';
                    break;
                case 'action':
                    movie = 'Mad Max: Fury Road (2015) - فيلم حركة مليء بالأدرينالين.\nJohn Wick (2014) - إثارة لا تتوقف.';
                    break;
                case 'comedy':
                    movie = 'Superbad (2007) - كوميديا الشباب الممتعة.\nThe Grand Budapest Hotel (2014) - كوميديا ذات طابع فني رائع.';
                    break;
                case 'animation':
                    movie = 'Spider-Man: Into the Spider-Verse (2018) - رسوم متحركة مذهلة.\nToy Story 4 (2019) - قصة جديدة من مغامرات الألعاب.';
                    break;
                default:
                    movie = 'يرجى اختيار نوع السهرة للحصول على توصية.';
            }

            const recommendationDiv = document.getElementById('recommendation');
            recommendationDiv.textContent = movie;
            recommendationDiv.style.display = 'block';
        }
    </script>
</body>
</html>
