<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توصية الأفلام</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .recommendation {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            background-color: #ecf9fe;
            border-radius: 8px;
            display: none;
            font-size: 18px;
            color: #34495e;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>ما هو أفضل فيلم لمشاهدته اليوم؟</h1>
    <p>اختر نوع السهرة:</p>
    <select id="occasion">
        <option value="family">مع العائلة</option>
        <option value="friends">مع الأصدقاء</option>
        <option value="romantic">سهرة رومانسية</option>
        <option value="action">أفلام حركة</option>
        <option value="comedy">أفلام كوميدية</option>
        <option value="animation">أفلام رسوم متحركة</option>
    </select>
    <br><br>
    <button onclick="recommendMovie()">اعرض التوصية</button>
    <div id="recommendation" class="recommendation"></div>

    <script>
        function recommendMovie() {
            const occasion = document.getElementById('occasion').value;
            let movies = '';

            switch (occasion) {
                case 'family':
                    movies = '1. Coco (2017) - فيلم عائلي رائع.\n2. Paddington 2 (2017) - مغامرة ممتعة.\n3. Klaus (2019) - رسوم متحركة جميلة.';
                    break;
                case 'friends':
                    movies = '1. Guardians of the Galaxy (2014) - مليء بالمغامرة.\n2. Zombieland (2009) - كوميديا زومبي.\n3. Project X (2012) - سهرة مليئة بالفوضى.';
                    break;
                case 'romantic':
                    movies = '1. The Notebook (2004) - قصة حب مؤثرة.\n2. La La Land (2016) - مزيج من الموسيقى والرومانسية.\n3. To All the Boys I’ve Loved Before (2018) - رومانسية شبابية.';
                    break;
                case 'action':
                    movies = '1. Mad Max: Fury Road (2015) - حركة مستمرة.\n2. John Wick (2014) - إثارة لا تتوقف.\n3. Extraction (2020) - مهمة إنقاذ خطيرة.';
                    break;
                case 'comedy':
                    movies = '1. Superbad (2007) - كوميديا الشباب.\n2. The Grand Budapest Hotel (2014) - فنية ورائعة.\n3. Dolemite Is My Name (2019) - أداء لا يُنسى.';
                    break;
                case 'animation':
                    movies = '1. Spider-Man: Into the Spider-Verse (2018) - رسوم مذهلة.\n2. Toy Story 4 (2019) - مغامرة جديدة.\n3. Soul (2020) - رحلة فلسفية ممتعة.';
                    break;
                default:
                    movies = 'يرجى اختيار نوع السهرة للحصول على توصية.';
            }

            const recommendationDiv = document.getElementById('recommendation');
            recommendationDiv.textContent = movies;
            recommendationDiv.style.display = 'block';
        }
    </script>
</body>
</html>
